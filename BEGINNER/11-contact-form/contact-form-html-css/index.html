<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form — Cấp 1 (HTML + CSS)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>📨 Contact Form — Cấp 1</h1>
    <form class="card">
      <label for="name">Họ tên</label>
      <input id="name" type="text" placeholder="VD: Nguyễn Văn A" />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="ban@vidu.com" />

      <label for="message">Nội dung</label>
      <textarea id="message" rows="5" placeholder="Lời nhắn của bạn..."></textarea>

      <button type="button">Gửi</button>
      <p class="hint">Cấp 1 chỉ dựng UI tĩnh, chưa có JavaScript.</p>
    </form>
  </main>
</body>
</html>
