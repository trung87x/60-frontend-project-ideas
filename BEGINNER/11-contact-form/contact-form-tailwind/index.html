<!doctype html>
<html lang="vi" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form — Cấp 3 (Tailwind)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200">
  <main class="mx-auto max-w-2xl p-6">
    <h1 class="text-2xl font-bold mb-4">📨 Contact Form — Cấp 3</h1>
    <form id="form" class="bg-slate-900/70 border border-slate-700 rounded-2xl p-5 grid gap-3" novalidate>
      <div>
        <label for="name" class="block text-slate-400 mb-1">Họ tên</label>
        <input id="name" name="name" type="text" class="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2" />
        <p class="mt-1 text-xs text-red-300 hidden" id="nameErr"></p>
      </div>
      <div>
        <label for="email" class="block text-slate-400 mb-1">Email</label>
        <input id="email" name="email" type="email" class="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2" />
        <p class="mt-1 text-xs text-red-300 hidden" id="emailErr"></p>
      </div>
      <div>
        <label for="message" class="block text-slate-400 mb-1">Nội dung</label>
        <textarea id="message" name="message" rows="5" class="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2"></textarea>
        <p class="mt-1 text-xs text-red-300 hidden" id="messageErr"></p>
      </div>
      <label class="inline-flex items-center gap-2 text-slate-300">
        <input id="agree" type="checkbox" class="size-4" /> Tôi đồng ý với điều khoản
      </label>
      <button id="submitBtn" class="rounded-xl border border-slate-700 bg-slate-950 px-4 py-2">Gửi</button>
      <p id="status" class="text-sm text-slate-400 min-h-5"></p>
    </form>
  </main>
  <script>
const f = document.getElementById('form')
const s = document.getElementById('status')
const btn = document.getElementById('submitBtn')
const err = (id,msg)=>{ const el=document.getElementById(id); el.textContent=msg; el.classList.toggle('hidden',!msg) }
f.addEventListener('submit', async (e)=>{
  e.preventDefault(); s.textContent=''; btn.disabled=true
  const name=f.name.value.trim(), email=f.email.value.trim(), message=f.message.value.trim(), agree=document.getElementById('agree').checked
  err('nameErr',''); err('emailErr',''); err('messageErr','')
  let ok=true
  if(name.length<2){ err('nameErr','Tên phải >= 2 ký tự'); ok=false }
  if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ err('emailErr','Email không hợp lệ'); ok=false }
  if(message.length<10){ err('messageErr','Nội dung phải >= 10 ký tự'); ok=false }
  if(!agree){ s.textContent='Bạn cần đồng ý điều khoản'; ok=false }
  if(!ok){ btn.disabled=false; return }
  await new Promise(r=>setTimeout(r,700))
  s.textContent='✅ Đã gửi thành công (mock)!'; f.reset(); btn.disabled=false
})
  </script>
</body>
</html>
