<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter — Cấp 2 (JavaScript)</title><link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="container">
  <h1>💱 Currency Converter — Cấp 2</h1>
  <section class="card">
    <div class="row"><label for="amount">Số tiền</label><input id="amount" type="number" value="100" /></div>
    <div class="row grid-2">
      <div><label for="from">Từ</label><select id="from"></select></div>
      <div><label for="to">Sang</label><select id="to"></select></div>
    </div>
    <div class="row">
      <button id="swap" type="button" class="btn">⇄ Đổi chiều</button>
      <button id="convert" type="button" class="btn">Chuyển đổi</button>
    </div>
    <div id="result" class="result">Kết quả...</div>
    <p class="hint">Dùng tỷ giá mô phỏng (base USD). Không gọi API thật.</p>
  </section>
</main>
<script src="script.js"></script>
</body></html>
