<!doctype html>
<html lang="vi" class="dark">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter — Cấp 3 (Tailwind)</title><script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200">
  <main class="mx-auto max-w-2xl p-6">
    <h1 class="text-2xl font-bold mb-4">💱 Currency Converter — Cấp 3</h1>
    <section class="bg-slate-900/70 border border-slate-700 rounded-2xl p-5 grid gap-4">
      <div><label class="block text-slate-400 mb-1" for="amount">Số tiền</label><input id="amount" type="number" value="100" class="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2" /></div>
      <div class="grid grid-cols-2 gap-3">
        <div><label class="block text-slate-400 mb-1" for="from">Từ</label><select id="from" class="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2"></select></div>
        <div><label class="block text-slate-400 mb-1" for="to">Sang</label><select id="to" class="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2"></select></div>
      </div>
      <div class="flex gap-2">
        <button id="swap" class="rounded-xl border border-slate-700 bg-slate-950 px-4 py-2">⇄ Đổi chiều</button>
        <button id="convert" class="rounded-xl border border-slate-700 bg-slate-950 px-4 py-2">Chuyển đổi</button>
      </div>
      <div id="result" class="text-slate-300">Kết quả...</div>
      <p class="text-slate-400 text-sm">Dùng tỷ giá mô phỏng (base USD).</p>
    </section>
  </main>
  <script>
const RATES = {"USD": 1.0, "EUR": 0.92, "VND": 25400.0, "JPY": 151.2, "GBP": 0.78, "AUD": 1.52, "CAD": 1.37, "KRW": 1380.0};
const from=document.getElementById('from'), to=document.getElementById('to'), amount=document.getElementById('amount'), res=document.getElementById('result')
Object.keys(RATES).forEach(c=>{ from.insertAdjacentHTML('beforeend', `<option>${c}</option>`); to.insertAdjacentHTML('beforeend', `<option>${c}</option>`)})
from.value='USD'; to.value='VND'
const fmt=(n,cur)=> new Intl.NumberFormat('vi-VN',{style:'currency',currency:cur}).format(n)
const run=()=>{ const a=parseFloat(amount.value||'0'); const usd=a/RATES[from.value]; const out=usd*RATES[to.value]; res.textContent=`${fmt(a,from.value)} = ${fmt(out,to.value)}` }
document.getElementById('convert').addEventListener('click', run); document.getElementById('swap').addEventListener('click',()=>{ const x=from.value; from.value=to.value; to.value=x; run() })
  </script>
</body></html>
