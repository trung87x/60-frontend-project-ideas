<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/Register — Cấp 1 (HTML + CSS)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>🔐 Login & Register — Cấp 1</h1>
    <section class="grid">
      <form class="card">
        <h2>Đăng nhập</h2>
        <label>Email</label>
        <input type="email" placeholder="ban@vidu.com" />
        <label>Mật khẩu</label>
        <input type="password" placeholder="••••••••" />
        <button type="button">Đăng nhập</button>
      </form>
      <form class="card">
        <h2>Đăng ký</h2>
        <label>Họ tên</label>
        <input type="text" placeholder="Nguyễn Văn A" />
        <label>Email</label>
        <input type="email" placeholder="ban@vidu.com" />
        <label>Mật khẩu</label>
        <input type="password" placeholder="Ít nhất 6 ký tự" />
        <button type="button">Tạo tài khoản</button>
      </form>
    </section>
    <p class="hint">Cấp 1 chỉ dựng UI tĩnh, chưa có JavaScript.</p>
  </main>
</body>
</html>
