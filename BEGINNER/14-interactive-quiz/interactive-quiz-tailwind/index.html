<!doctype html>
<html lang="vi" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Interactive Quiz ‚Äî C·∫•p 3 (Tailwind)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200">
  <main class="mx-auto max-w-3xl p-6">
    <h1 class="text-2xl font-bold mb-4">üß† Interactive Quiz ‚Äî C·∫•p 3</h1>
    <section class="bg-slate-900/70 border border-slate-700 rounded-2xl p-5">
      <div class="flex items-center gap-3 mb-3">
        <div class="flex-1 h-2 bg-slate-950 border border-slate-700 rounded-full overflow-hidden">
          <div id="bar" class="h-full bg-blue-600" style="width:0%"></div>
        </div>
        <span id="meta" class="text-slate-400 text-sm"></span>
      </div>
      <h2 id="qText" class="text-xl font-semibold mb-3"></h2>
      <ul id="opts" class="grid gap-2"></ul>
      <div class="flex gap-2 mt-4">
        <button id="prev" class="rounded-xl border border-slate-700 bg-slate-950 px-4 py-2">Tr∆∞·ªõc</button>
        <button id="next" class="rounded-xl border border-slate-700 bg-slate-950 px-4 py-2">Ti·∫øp</button>
        <button id="submit" class="rounded-xl border border-blue-600 bg-blue-600/20 px-4 py-2">N·ªôp b√†i</button>
      </div>
      <p id="status" class="text-slate-400 text-sm min-h-5 mt-2"></p>
    </section>
  </main>
  <script>
const QUESTIONS=[
  {id:1,text:'Th·ªß ƒë√¥ c·ªßa Vi·ªát Nam l√†?',options:['H√† N·ªôi','TP.HCM','ƒê√† N·∫µng','Hu·∫ø'],answer:0},
  {id:2,text:'2 + 2 = ?',options:['3','4','5','22'],answer:1},
  {id:3,text:'Ng√¥n ng·ªØ d√πng cho style web?',options:['HTML','CSS','SQL','Python'],answer:1}
];
let idx=0; const picks=Array(QUESTIONS.length).fill(null)
const qText=document.getElementById('qText'), opts=document.getElementById('opts'), meta=document.getElementById('meta'), bar=document.getElementById('bar'), statusEl=document.getElementById('status')
function render(){
  const q=QUESTIONS[idx]; qText.textContent=q.text; opts.innerHTML=''
  q.options.forEach((opt,i)=>{
    const li=document.createElement('li')
    li.className='rounded-xl border border-slate-700 bg-slate-950 px-4 py-3 cursor-pointer hover:bg-slate-900 '+(picks[idx]===i?'ring-2 ring-blue-600':'')
    li.textContent=String.fromCharCode(65+i)+'. '+opt
    li.onclick=()=>{ picks[idx]=i; render() }
    opts.appendChild(li)
  })
  meta.textContent=`C√¢u ${idx+1} / ${QUESTIONS.length}`
  bar.style.width=(idx/(QUESTIONS.length-1))*100+'%'
  statusEl.textContent=''
}
prev.onclick=()=>{ idx=Math.max(0,idx-1); render() }
next.onclick=()=>{ idx=Math.min(QUESTIONS.length-1,idx+1); render() }
submit.onclick=()=>{
  if(picks.includes(null)){ statusEl.textContent='‚ö†Ô∏è Vui l√≤ng tr·∫£ l·ªùi t·∫•t c·∫£ c√¢u h·ªèi.'; return }
  const score=QUESTIONS.reduce((s,q,i)=>s+(q.answer===picks[i]?1:0),0)
  statusEl.textContent=`‚úÖ ƒêi·ªÉm: ${score}/${QUESTIONS.length}`
}
render()
  </script>
</body>
</html>
