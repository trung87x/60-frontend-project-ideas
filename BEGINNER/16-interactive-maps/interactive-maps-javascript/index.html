<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Interactive Maps — Cấp 2 (Leaflet)</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <main class="container">
    <h1>🗺️ Interactive Maps — Cấp 2</h1>
    <section class="toolbar">
      <input id="q" type="text" placeholder="VD: Hà Nội, Sài Gòn..." />
      <button id="search">Tìm</button>
      <button id="locate">Vị trí của tôi</button>
      <button id="clear">Xoá marker</button>
    </section>
    <div id="map" class="map"></div>
    <p id="status" class="hint"></p>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
