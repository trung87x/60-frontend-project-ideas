<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<body class="bg-slate-900 text-slate-200">
  <main class="mx-auto max-w-5xl p-6 space-y-3">
    <h1 class="text-2xl font-bold">ğŸ—ºï¸ Interactive Maps â€” Cáº¥p 3</h1>
    <div class="flex gap-2">
      <input id="q" class="flex-1 rounded-xl bg-slate-950 border border-slate-700 px-3 py-2" placeholder="Nháº­p: HÃ  Ná»™i / SÃ i GÃ²n / ÄÃ  Náºµng" />
      <button id="search" class="rounded-xl border border-slate-700 bg-slate-950 px-4 py-2">TÃ¬m</button>
      <button id="locate" class="rounded-xl border border-slate-700 bg-slate-950 px-4 py-2">Vá»‹ trÃ­ cá»§a tÃ´i</button>
      <button id="clear" class="rounded-xl border border-slate-700 bg-slate-950 px-4 py-2">XoÃ¡ marker</button>
    </div>
    <div id="map" class="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
const map=L.map('map').setView([21.028511,105.804817],12)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'&copy; OpenStreetMap'}).addTo(map)
let markers=[]
const add=(a,b,l)=>{const m=L.marker([a,b]).addTo(map).bindPopup(l||a.toFixed(4)+', '+b.toFixed(4)); markers.push(m); return m}
const PRESETS={'hÃ  ná»™i':[21.028511,105.804817],'ha noi':[21.028511,105.804817],'hanoi':[21.028511,105.804817],'sÃ i gÃ²n':[10.77653,106.700981],'ho chi minh':[10.77653,106.700981],'da nang':[16.0544,108.2022]}
const statusEl=document.getElementById('status')
document.getElementById('clear').onclick=()=>{markers.forEach(m=>map.removeLayer(m));markers=[]}
document.getElementById('search').onclick=()=>{const q=(document.getElementById('q').value||'').toLowerCase().trim(); const hit=PRESETS[q]; if(hit){map.setView(hit,12); add(hit[0],hit[1],'ğŸ“ '+q); statusEl.textContent=''}else{statusEl.textContent='KhÃ´ng tÃ¬m tháº¥y (demo)'}}
document.getElementById('locate').onclick=()=>{ if(!navigator.geolocation){statusEl.textContent='KhÃ´ng há»— trá»£ Geolocation'; return} navigator.geolocation.getCurrentPosition(p=>{map.setView([p.coords.latitude,p.coords.longitude],14); add(p.coords.latitude,p.coords.longitude,'ğŸ“ Vá»‹ trÃ­ cá»§a tÃ´i'); statusEl.textContent=''},()=>statusEl.textContent='KhÃ´ng láº¥y Ä‘Æ°á»£c vá»‹ trÃ­') }
map.on('click',e=>add(e.latlng.lat,e.latlng.lng))
  </script>
