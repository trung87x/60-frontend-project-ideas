<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player — Level 1 (HTML + CSS)</title>
    <style>
      :root{--bg:#0f1220;--card:#161a2b;--txt:#e5e7eb;--muted:#94a3b8;--accent:#7c3aed}
      *{box-sizing:border-box}body{margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,Arial;background:linear-gradient(135deg,#0b1020,#1b1630);color:var(--txt);min-height:100dvh;display:grid;place-items:center;padding:24px}
      .card{width:min(420px,92vw);background:var(--card);border-radius:20px;padding:24px;box-shadow:0 15px 40px rgba(0,0,0,.35)}
      .cover{width:100%;aspect-ratio:1/1;border-radius:16px;object-fit:cover}
      .title{margin:16px 0 4px;font-size:20px;font-weight:700}
      .artist{margin:0;color:var(--muted)}
      .row{display:flex;align-items:center;gap:12px;margin:14px 0}
      .progress{flex:1;height:8px;background:#232742;border-radius:999px;position:relative;overflow:hidden}
      .progress > i{display:block;height:100%;width:35%;background:linear-gradient(90deg,#7c3aed,#06b6d4)}
      .controls{display:flex;justify-content:center;gap:16px;margin-top:8px}
      .btn{all:unset;background:#232742;border:1px solid #2c3055;padding:10px 14px;border-radius:999px;cursor:not-allowed;color:#9aa2c7}
      .btn--primary{background:linear-gradient(90deg,#7c3aed,#06b6d4);color:white;border:none}
    </style>
  </head>
  <body>
    <main class="card">
      <img class="cover" src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=1600&auto=format&fit=crop" alt="Album cover" />
      <h1 class="title">Tên bài hát</h1>
      <p class="artist">Nghệ sĩ</p>
      <div class="row">
        <span>01:12</span>
        <div class="progress"><i></i></div>
        <span>03:30</span>
      </div>
      <div class="controls">
        <button class="btn" aria-disabled="true">Prev</button>
        <button class="btn btn--primary" aria-disabled="true">Play</button>
        <button class="btn" aria-disabled="true">Next</button>
      </div>
    </main>
  </body>
</html>
