<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player — Level 3 (TailwindCSS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-dvh bg-gradient-to-br from-slate-900 to-indigo-950 text-slate-100 grid place-items-center p-6">
    <main class="w-[min(420px,92vw)] bg-slate-900/70 rounded-2xl p-6 shadow-2xl backdrop-blur">
      <img class="w-full aspect-square rounded-xl object-cover" src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=1600&auto=format&fit=crop" alt="cover" />
      <h1 class="mt-4 text-lg font-bold">Tên bài hát</h1>
      <p class="text-slate-400">Nghệ sĩ</p>

      <audio id="audio" preload="metadata" src="https://www2.cs.uic.edu/~i101/SoundFiles/PinkPanther30.mp3"></audio>

      <div class="mt-3 flex items-center gap-3">
        <span id="cur" class="tabular-nums text-sm">00:00</span>
        <input id="seek" type="range" min="0" value="0" step="0.1" class="flex-1 accent-indigo-500" />
        <span id="dur" class="tabular-nums text-sm">00:00</span>
      </div>

      <div class="mt-4 flex justify-center gap-3">
        <button id="prev" class="px-4 py-2 rounded-full bg-slate-800 border border-slate-700">Prev</button>
        <button id="play" class="px-6 py-2 rounded-full bg-gradient-to-r from-indigo-500 to-cyan-500 text-white">Play</button>
        <button id="next" class="px-4 py-2 rounded-full bg-slate-800 border border-slate-700">Next</button>
      </div>
    </main>

    <script>
      const audio = document.getElementById('audio');
      const playBtn = document.getElementById('play');
      const seek = document.getElementById('seek');
      const cur = document.getElementById('cur');
      const dur = document.getElementById('dur');

      function fmt(t){ if(!isFinite(t)) return "00:00"; const m = Math.floor(t/60).toString().padStart(2,'0'); const s = Math.floor(t%60).toString().padStart(2,'0'); return `${m}:${s}`; }
      audio.addEventListener('loadedmetadata',()=>{ seek.max = audio.duration ?? 0; dur.textContent = fmt(audio.duration||0); });
      audio.addEventListener('timeupdate',()=>{ seek.value = audio.currentTime; cur.textContent = fmt(audio.currentTime); });
      seek.addEventListener('input',()=>{ audio.currentTime = Number(seek.value); });
      playBtn.addEventListener('click', async ()=>{ if(audio.paused){ await audio.play(); playBtn.textContent='Pause'; } else { audio.pause(); playBtn.textContent='Play'; }});
      document.getElementById('prev').onclick = ()=> audio.currentTime = 0;
      document.getElementById('next').onclick = ()=> audio.currentTime = Math.min((audio.currentTime+10), audio.duration||0);
    </script>
  </body>
</html>
