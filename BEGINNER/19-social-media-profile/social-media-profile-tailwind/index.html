<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Media Profile - Level 2 (Tailwind)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-50 text-zinc-900">
  <header class="max-w-5xl mx-auto p-4 flex items-center gap-4 bg-white border-b">
    <img class="w-24 h-24 rounded-full ring-2 ring-zinc-200 object-cover" src="./avatar.jpg" alt="Avatar">
    <div>
      <h1 class="text-2xl font-bold">Nguyễn Văn A <span class="ml-2 inline-block align-middle w-2 h-2 rounded-full bg-green-500"></span></h1>
      <p class="text-zinc-600">Front-end Developer • Đà Nẵng</p>
    </div>
  </header>
  <main class="max-w-5xl mx-auto p-4">
    <h2 class="text-xl font-semibold mb-3">Bài viết</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
      <article class="bg-white border rounded-xl overflow-hidden"><img class="w-full" src="./posts/1.jpg" alt="post-1"><div class="p-3"><p class="text-zinc-700">Ngày đẹp trời ☀️</p></div></article>
      <article class="bg-white border rounded-xl overflow-hidden"><img class="w-full" src="./posts/2.jpg" alt="post-2"><div class="p-3"><p class="text-zinc-700">Code cùng cà phê ☕</p></div></article>
    </div>
  </main>
  <footer class="max-w-5xl mx-auto p-4 text-center text-zinc-600">© 2025 Social Profile</footer>
</body>
</html>
