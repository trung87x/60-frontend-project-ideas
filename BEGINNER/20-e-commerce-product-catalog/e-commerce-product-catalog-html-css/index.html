<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog ‚Äî Level 1 (HTML + CSS)</title>
  <style>
    :root{--bg:#0f1220;--card:#161a2b;--txt:#e5e7eb;--muted:#94a3b8;--accent:#7c3aed}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 10% 10%,#1e1b4b,#0b1020);color:var(--txt);min-height:100dvh}
    header{padding:24px;text-align:center}
    .container{width:min(1100px,92vw);margin:0 auto;padding-bottom:40px}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    @media (max-width:960px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
    .card{background:var(--card);border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .thumb{width:100%;aspect-ratio:4/3;object-fit:cover}
    .info{padding:12px}
    .title{font-weight:700;font-size:16px;margin:4px 0}
    .meta{display:flex;justify-content:space-between;color:var(--muted);font-size:14px}
    .price{color:#a78bfa;font-weight:700}
  </style>
</head>
<body>
  <header>

        <div class="info">

        <div class="info">

    </section>

</body>
</html>
