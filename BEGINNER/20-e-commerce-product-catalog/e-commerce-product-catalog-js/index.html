  <style>
    :root{--bg:#0f1220;--card:#161a2b;--txt:#e5e7eb;--muted:#94a3b8;--accent:#7c3aed}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 10% 10%,#1e1b4b,#0b1020);color:var(--txt);min-height:100dvh}
    header{padding:24px;text-align:center}
    .container{width:min(1100px,92vw);margin:0 auto;padding-bottom:40px}
    .toolbar{display:flex;gap:12px;flex-wrap:wrap;background:#0f1220;position:sticky;top:0;padding:12px;border-radius:12px;margin-bottom:14px}
    input, select{background:#111536;border:1px solid #243; color:#e5e7eb;padding:10px 12px;border-radius:10px;outline:none}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    @media (max-width:960px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
    .card{background:var(--card);border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .thumb{width:100%;aspect-ratio:4/3;object-fit:cover}
    .info{padding:12px}
    .title{font-weight:700;font-size:16px;margin:4px 0}
    .meta{display:flex;justify-content:space-between;color:var(--muted);font-size:14px}
    .price{color:#a78bfa;font-weight:700}
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è E-commerce Catalog</h1>
    <p class="muted">JS: t√¨m ki·∫øm, l·ªçc, s·∫Øp x·∫øp</p>
  </header>
  <main class="container">
    <div class="toolbar">
      <input id="q" placeholder="T√¨m s·∫£n ph·∫©m..." />
      <select id="cat"><option value="">T·∫•t c·∫£ danh m·ª•c</option></select>
      <select id="sort">
        <option value="">S·∫Øp x·∫øp</option>
        <option value="price-asc">Gi√° ‚Üë</option>
        <option value="price-desc">Gi√° ‚Üì</option>
        <option value="title-asc">T√™n A‚ÜíZ</option>
        <option value="title-desc">T√™n Z‚ÜíA</option>
        <option value="rating-desc">ƒê√°nh gi√° cao</option>
      </select>
    </div>
    <section id="grid" class="grid"></section>
  </main>

  }
];

    const grid = document.getElementById('grid')
    const q = document.getElementById('q')
    const cat = document.getElementById('cat')
    const sort = document.getElementById('sort')

    const cats = Array.from(new Set(DATA.map(p=>p.category)))
    for(const c of cats){
      const o = document.createElement('option'); o.value=c; o.textContent=c; cat.appendChild(o)
    }

    function render(items){
      grid.innerHTML = items.map(p => `
        <article class="card">
          <img class="thumb" src="${p.thumbnail}" alt="${p.title}" />
          <div class="info">
            <h3 class="title">${p.title}</h3>
            <div class="meta">
              <span class="price">$${p.price.toFixed(2)}</span>
              <span>${p.category} ‚Ä¢ ‚òÖ${p.rating}</span>
            </div>
          </div>
        </article>
      `).join('')
    }

    function apply(){
      let items = [...DATA]
      const term = q.value.trim().toLowerCase()
      if(term) items = items.filter(p => (p.title + ' ' + p.brand + ' ' + p.category).toLowerCase().includes(term))
      if(cat.value) items = items.filter(p => p.category === cat.value)
      switch(sort.value){
        case 'price-asc': items.sort((a,b)=>a.price-b.price); break;
        case 'price-desc': items.sort((a,b)=>b.price-a.price); break;
        case 'title-asc': items.sort((a,b)=>a.title.localeCompare(b.title)); break;
        case 'title-desc': items.sort((a,b)=>b.title.localeCompare(a.title)); break;
        case 'rating-desc': items.sort((a,b)=>b.rating-a.rating); break;
      }
      render(items)
    }

    q.oninput = apply; cat.onchange = apply; sort.onchange = apply
    render(DATA)
  </script>
</body>
