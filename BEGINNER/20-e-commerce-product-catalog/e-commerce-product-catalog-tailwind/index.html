    const grid = document.getElementById('grid')
    const q = document.getElementById('q')
    const cat = document.getElementById('cat')
    const sort = document.getElementById('sort')

    const cats = Array.from(new Set(DATA.map(p=>p.category)))
    cat.innerHTML = '<option value="">Táº¥t cáº£ danh má»¥c</option>' + cats.map(c=>`<option value="${c}">${c}</option>`).join('')

    function card(p){
      return `
      <article class="bg-slate-900/70 rounded-xl overflow-hidden shadow-xl border border-slate-800">
        <img class="w-full aspect-[4/3] object-cover" src="${p.thumbnail}" alt="${p.title}" />
        <div class="p-3">
          <h3 class="font-semibold">${p.title}</h3>
          <div class="flex items-center justify-between text-sm text-slate-400">
            <span class="text-indigo-300 font-bold">$${p.price.toFixed(2)}</span>
            <span>${p.category} â€¢ â˜…${p.rating}</span>
          </div>
        </div>
      </article>`
    }

    function render(items){ grid.innerHTML = items.map(card).join('') }

    function apply(){
      let items = [...DATA]
      const term = q.value.trim().toLowerCase()
      if(term) items = items.filter(p => (p.title + ' ' + p.brand + ' ' + p.category).toLowerCase().includes(term))
      if(cat.value) items = items.filter(p => p.category === cat.value)
      switch(sort.value){
        case 'price-asc': items.sort((a,b)=>a.price-b.price); break;
        case 'price-desc': items.sort((a,b)=>b.price-a.price); break;
        case 'title-asc': items.sort((a,b)=>a.title.localeCompare(b.title)); break;
        case 'title-desc': items.sort((a,b)=>b.title.localeCompare(a.title)); break;
        case 'rating-desc': items.sort((a,b)=>b.rating-a.rating); break;
      }
      render(items)
    }

    q.oninput = apply; cat.onchange = apply; sort.onchange = apply
    render(DATA)
  </script>
