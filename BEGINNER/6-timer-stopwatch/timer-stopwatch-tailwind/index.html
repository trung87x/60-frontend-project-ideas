<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level 3 — Timer & Stopwatch (TailwindCSS)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#0b0b0b',
            card: '#151515',
            border: '#2a2a2a',
            muted: '#9aa0a6',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg text-white min-h-screen">
  <header class="sticky top-0 border-b border-border/60 bg-bg/70 backdrop-blur">
    <div class="max-w-5xl mx-auto px-4 py-5 flex items-center justify-between">
      <h1 class="text-xl md:text-2xl font-semibold">⏱️ Timer & Stopwatch — Level 3</h1>
      <p class="text-sm text-muted">TailwindCSS UI • logic từ Level 2</p>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8 grid gap-6 md:grid-cols-2">
    <!-- Stopwatch -->
    <section class="rounded-2xl border border-border bg-card p-5">
      <h2 class="text-lg font-semibold mb-3">Stopwatch (Bấm giờ)</h2>
      <div id="sw-display" aria-live="polite" class="text-center font-mono text-4xl md:text-5xl tracking-wide rounded-xl border border-border bg-black/40 py-5">00:00:00.000</div>
      <div class="mt-4 grid grid-cols-2 sm:grid-cols-4 gap-2">
        <button id="sw-start" class="px-3 py-2 rounded-lg border border-border hover:bg-white/5">Start</button>
        <button id="sw-pause" class="px-3 py-2 rounded-lg border border-border hover:bg-white/5" disabled>Pause</button>
        <button id="sw-reset" class="px-3 py-2 rounded-lg border border-red-500/50 hover:bg-red-500/10" disabled>Reset</button>
        <button id="sw-lap" class="px-3 py-2 rounded-lg border border-border hover:bg-white/5" disabled>Lap</button>
      </div>
      <ul id="sw-laps" class="mt-4 divide-y divide-border/60"></ul>
    </section>

    <!-- Timer -->
    <section class="rounded-2xl border border-border bg-card p-5">
      <h2 class="text-lg font-semibold mb-3">Timer (Đếm ngược)</h2>
      <form id="tm-form" class="grid grid-cols-2 gap-3 mb-3">
        <label class="text-sm text-muted grid gap-1">
          Phút
          <input id="tm-min" type="number" min="0" step="1" value="1" class="px-3 py-2 rounded-lg border border-border bg-black/40 outline-none" />
        </label>
        <label class="text-sm text-muted grid gap-1">
          Giây
          <input id="tm-sec" type="number" min="0" max="59" step="1" value="30" class="px-3 py-2 rounded-lg border border-border bg-black/40 outline-none" />
        </label>
      </form>
      <div id="tm-display" aria-live="polite" class="text-center font-mono text-4xl md:text-5xl tracking-wide rounded-xl border border-border bg-black/40 py-5">00:01:30</div>
      <div class="mt-4 grid grid-cols-3 gap-2">
        <button id="tm-start" class="px-3 py-2 rounded-lg border border-border hover:bg-white/5">Start</button>
        <button id="tm-pause" class="px-3 py-2 rounded-lg border border-border hover:bg-white/5" disabled>Pause</button>
        <button id="tm-reset" class="px-3 py-2 rounded-lg border border-red-500/50 hover:bg-red-500/10" disabled>Reset</button>
      </div>
      <p class="text-sm text-muted mt-3">Nhập phút/giây rồi bấm Start. Khi về 00:00:00 sẽ dừng và thông báo.</p>
    </section>
  </main>

  <footer class="border-t border-border/60 mt-6">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-muted">© 2025 trung87.link — Level 3 (TailwindCSS)</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
