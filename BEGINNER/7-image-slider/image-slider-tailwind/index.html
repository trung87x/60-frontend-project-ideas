<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider — Level 3 (TailwindCSS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-sans">
    <div class="relative w-11/12 md:w-3/4 lg:w-1/2 overflow-hidden rounded-2xl shadow-xl">
      <div class="flex transition-transform duration-500 ease-in-out">
        <img src="images/slide1.jpg" alt="Slide 1" class="w-full h-[400px] object-cover" />
        <img src="images/slide2.jpg" alt="Slide 2" class="w-full h-[400px] object-cover" />
        <img src="images/slide3.jpg" alt="Slide 3" class="w-full h-[400px] object-cover" />
        <img src="images/slide4.jpg" alt="Slide 4" class="w-full h-[400px] object-cover" />
      </div>

      <button class="absolute left-3 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white p-2 rounded-full text-2xl shadow">
        ❮
      </button>
      <button class="absolute right-3 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white p-2 rounded-full text-2xl shadow">
        ❯
      </button>
    </div>

    <footer class="mt-4 text-center text-gray-700">
      <p>🖼️ Image Slider — Level 3: TailwindCSS</p>
      <p>
        Tác giả:
        <a href="https://trung87.link" target="_blank" class="text-blue-600 hover:underline">
          trung87.link
        </a>
      </p>
    </footer>
  </body>
</html>
