<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote Generator — Cấp 3 (TailwindCSS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind config (optional tweaks)
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bgd: "#0b1020",
              card: "#111834",
              ring: "#2b3a73"
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif; }
      .fade-enter { opacity: 0; transform: translateY(6px); }
      .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity .25s ease, transform .25s ease; }
    </style>
  </head>
  <body class="min-h-full bg-[radial-gradient(1200px_800px_at_10%_-10%,#152045,#0b1020_45%,#070b18_80%)] text-slate-100 antialiased">
    <main class="w-full max-w-2xl mx-auto p-6">
      <header class="mb-4">
        <h1 class="text-3xl font-extrabold tracking-tight">✨ Quote Generator</h1>
        <p class="text-sm text-slate-400">Cấp 3 — TailwindCSS: UI card đẹp, responsive, dark tone</p>
      </header>

      <section class="rounded-2xl border border-white/10 bg-white/5 backdrop-blur-md shadow-xl p-6">
        <div class="relative pl-12">
          <svg class="absolute left-0 -top-1 w-7 h-7 text-[color:var(--ring,#2b3a73)]" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M7.17 6C4.88 6 3 7.88 3 10.17v7.66C3 19.88 4.88 21.76 7.17 21.76h.01c2.29 0 4.17-1.88 4.17-4.17v-7.6C11.35 7.88 9.47 6 7.18 6h-.01Zm9.65 0C14.52 6 12.64 7.88 12.64 10.17v7.66c0 2.29 1.88 4.17 4.17 4.17h.01c2.29 0 4.17-1.88 4.17-4.17v-7.6C21 7.88 19.12 6 16.83 6h-.01Z"/>
          </svg>
          <blockquote id="text" class="text-2xl font-semibold leading-snug">“Nhấn New Quote để bắt đầu 😄”</blockquote>
          <cite class="block mt-2 not-italic text-slate-400">— <span id="author">Trợ lý</span></cite>
        </div>

        <div class="flex items-center gap-3 mt-5">
          <button id="btn-new" class="px-3 py-2 rounded-xl border border-white/15 bg-white/10 hover:bg-white/15 active:translate-y-px transition">New Quote</button>
          <button id="btn-copy" class="px-3 py-2 rounded-xl border border-white/15 bg-white/10 hover:bg-white/15 active:translate-y-px transition">Copy</button>
          <a id="btn-tweet" href="#" target="_blank" rel="noopener" class="px-3 py-2 rounded-xl border border-white/15 bg-white/10 hover:bg-white/15 active:translate-y-px transition">Tweet</a>
        </div>

        <p class="mt-3 text-sm text-slate-400">Mẹo: bấm <kbd class="px-1.5 py-0.5 rounded border border-white/20 bg-black/20">Space</kbd> để random quote.</p>
      </section>

      <footer class="mt-4 text-center text-slate-500 text-sm">
        <span>trung87.link</span>
      </footer>
    </main>

    <script src="./quotes.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
