<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer — Cấp 1 (HTML + CSS)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>⏳ Countdown Timer — Cấp 1</h1>
    <section class="card">
      <label for="target">Chọn thời điểm kết thúc:</label>
      <input id="target" type="datetime-local" />
      <div class="timer">
        <div class="box"><span class="num">00</span><span class="lbl">Ngày</span></div>
        <div class="box"><span class="num">00</span><span class="lbl">Giờ</span></div>
        <div class="box"><span class="num">00</span><span class="lbl">Phút</span></div>
        <div class="box"><span class="num">00</span><span class="lbl">Giây</span></div>
      </div>
      <p class="hint">Cấp 1 chỉ dựng UI tĩnh, chưa có JavaScript.</p>
    </section>
  </main>
</body>
</html>
