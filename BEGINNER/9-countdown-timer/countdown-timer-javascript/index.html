<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer — Cấp 2 (JavaScript cơ bản)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>⏳ Countdown Timer — Cấp 2</h1>
    <section class="card">
      <label for="target">Chọn thời điểm kết thúc:</label>
      <input id="target" type="datetime-local" />
      <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
      <div class="timer" id="timer">
        <div class="box"><span class="num" id="d">00</span><span class="lbl">Ngày</span></div>
        <div class="box"><span class="num" id="h">00</span><span class="lbl">Giờ</span></div>
        <div class="box"><span class="num" id="m">00</span><span class="lbl">Phút</span></div>
        <div class="box"><span class="num" id="s">00</span><span class="lbl">Giây</span></div>
      </div>
      <p class="hint">Tính chênh lệch: target - now. Cập nhật mỗi giây bằng setInterval.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
