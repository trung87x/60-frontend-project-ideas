<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer — Cấp 3 (TailwindCSS)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: { colors: { slatebg: '#0f172a' } }
      },
      darkMode: 'class'
    };
  </script>
</head>
<body class="bg-slatebg text-slate-200">
  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">⏳ Countdown Timer — Cấp 3</h1>
    <section class="bg-slate-900/70 border border-slate-700 rounded-2xl p-5 shadow-xl">
      <label for="target" class="block text-slate-400 mb-2">Chọn thời điểm kết thúc:</label>
      <input id="target" type="datetime-local"
        class="w-full mb-3 bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 outline-none" />
      <div class="flex gap-2 mb-3">
        <button id="start" class="px-3 py-2 rounded-xl border border-slate-700 bg-slate-900">Start</button>
        <button id="stop" class="px-3 py-2 rounded-xl border border-slate-700 bg-slate-900">Stop</button>
        <button id="reset" class="px-3 py-2 rounded-xl border border-slate-700 bg-slate-900">Reset</button>
      </div>

      <div id="timer" class="grid grid-cols-2 sm:grid-cols-4 gap-3">
        <div class="rounded-2xl border border-slate-700 p-4 text-center bg-slate-950">
          <span id="d" class="block text-3xl font-bold">00</span>
          <span class="block text-xs text-slate-400">Ngày</span>
        </div>
        <div class="rounded-2xl border border-slate-700 p-4 text-center bg-slate-950">
          <span id="h" class="block text-3xl font-bold">00</span>
          <span class="block text-xs text-slate-400">Giờ</span>
        </div>
        <div class="rounded-2xl border border-slate-700 p-4 text-center bg-slate-950">
          <span id="m" class="block text-3xl font-bold">00</span>
          <span class="block text-xs text-slate-400">Phút</span>
        </div>
        <div class="rounded-2xl border border-slate-700 p-4 text-center bg-slate-950">
          <span id="s" class="block text-3xl font-bold">00</span>
          <span class="block text-xs text-slate-400">Giây</span>
        </div>
      </div>
      <p class="mt-3 text-sm text-slate-400">Cảnh báo đổi viền đỏ khi còn &lt; 10s.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
