<body class="min-h-dvh bg-gradient-to-br from-slate-900 to-indigo-950 text-slate-100 grid place-items-center p-6">
  <section class="w-[min(900px,96vw)] h-[80dvh] grid grid-rows-[auto,1fr,auto] gap-3">
    <header class="flex items-center gap-3 bg-slate-900/70 border border-slate-800 rounded-xl px-3 py-2">
      <img class="w-8 h-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=256&auto=format&fit=crop" />
      <div>
        <div class="font-bold">Bot Trá»£ LÃ½</div>

    </header>

    <main id="list" class="bg-slate-900/70 rounded-2xl p-4 overflow-auto flex flex-col gap-2"></main>

    <div class="flex gap-2">
      <input id="msg" class="flex-1 px-3 py-2 rounded-xl bg-slate-900 border border-slate-800 outline-none" placeholder="Nháº­p tin nháº¯n..." />
      <button id="send" class="px-3 py-2 rounded-xl bg-gradient-to-r from-indigo-500 to-cyan-500">Gá»­i</button>
    </div>
  </section>

  <script>
    const list = document.getElementById('list')
    const msg = document.getElementById('msg')
    const send = document.getElementById('send')

    function bubble(text, me=false){
      return `<div class="flex ${me?'justify-end':''}">
        <div class="max-w-[60ch] px-3 py-2 rounded-xl ${me?'bg-gradient-to-r from-indigo-500 to-cyan-500 text-white':'bg-slate-800'}">${text}</div>
      </div>`
    }

    list.innerHTML += bubble('Xin chÃ o tá»« Tailwind Level 3!')

    send.addEventListener('click', ()=>{
      const text = msg.value.trim(); if(!text) return;
      list.innerHTML += bubble(text, true); msg.value=''
      list.scrollTop = list.scrollHeight
      setTimeout(()=> {
        const t = text.toLowerCase()
        const ans = t.includes('chÃ o') ? 'ChÃ o báº¡n! ðŸ‘‹' : 'Báº¡n nÃ³i: ' + text
        list.innerHTML += bubble(ans)
        list.scrollTop = list.scrollHeight
      }, 400)
    })
    msg.addEventListener('keydown', (e)=>{ if(e.key==='Enter') send.click() })
  </script>
