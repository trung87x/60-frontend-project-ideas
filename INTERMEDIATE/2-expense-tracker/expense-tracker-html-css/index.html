<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker - Level 1</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <h1>💸 Expense Tracker</h1>
    <form id="form" class="card">
      <input id="title" placeholder="Tên khoản chi" required>
      <input id="amount" type="number" step="0.01" placeholder="Số tiền" required>
      <input id="date" type="date" required>
      <select id="category">
        <option>Food</option><option>Transport</option><option>Shopping</option><option>Other</option>
      </select>
      <button>Thêm</button>
    </form>

    <section class="card">
      <h2>Khoản chi</h2>
      <ul id="list" class="list"></ul>
      <div class="total">Tổng: <span id="total">0</span> đ</div>
    </section>
  </main>

  <script>
    const form = document.getElementById('form')
    const list = document.getElementById('list')
    const totalEl = document.getElementById('total')
    let items = []

    function render(){
      list.innerHTML = ''
      let total = 0
      items.forEach((it, idx)=>{
        total += Number(it.amount)
        const li = document.createElement('li')
        li.className = 'row'
        li.innerHTML = `
          <div>
            <div class="tt">${it.title} — <span class="cat">${it.category}</span></div>
            <div class="sub">${it.date}</div>
          </div>
          <div>
            <strong>${Number(it.amount).toLocaleString()}</strong>
            <button data-idx="${idx}" class="del">X</button>
          </div>
        `
        list.appendChild(li)
      })
      totalEl.textContent = total.toLocaleString()
      list.querySelectorAll('.del').forEach(btn=>btn.onclick=(e)=>{
        const i = Number(e.target.dataset.idx)
        items.splice(i,1); render()
      })
    }

    form.onsubmit = (e)=>{
      e.preventDefault()
      const it = {
        title: form.title.value.trim(),
        amount: form.amount.value,
        date: form.date.value,
        category: form.category.value
      }
      if(!it.title || !it.amount || !it.date) return
      items.unshift(it)
      form.reset()
      render()
    }
    render()
  </script>
</body>
</html>
