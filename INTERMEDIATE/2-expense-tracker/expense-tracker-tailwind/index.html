<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker - Level 2 (Tailwind)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">
  <main class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-bold">💸 Expense Tracker</h1>

    <form id="form" class="mt-3 grid grid-cols-2 md:grid-cols-5 gap-2 bg-slate-800 border border-slate-700 rounded-xl p-3">
      <input id="title" class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700" placeholder="Tên khoản chi" required>
      <input id="amount" type="number" step="0.01" class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700" placeholder="Số tiền" required>
      <input id="date" type="date" class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700" required>
      <select id="category" class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
        <option>Food</option><option>Transport</option><option>Shopping</option><option>Other</option>
      </select>
      <button class="px-3 py-2 rounded-lg border border-sky-600 bg-sky-600 hover:bg-sky-500">Thêm</button>
    </form>

    <section class="bg-slate-800 border border-slate-700 rounded-xl p-3 mt-3">
      <h2 class="font-semibold">Khoản chi</h2>
      <ul id="list" class="mt-2 flex flex-col gap-2"></ul>
      <div class="text-right text-sky-300 mt-2">Tổng: <span id="total">0</span> đ</div>
    </section>
  </main>

  <script>
    const form = document.getElementById('form')
    const list = document.getElementById('list')
    const totalEl = document.getElementById('total')
    let items = []
    function render(){
      list.innerHTML=''
      let total=0
      items.forEach((it,idx)=>{
        total+=Number(it.amount)
        const li=document.createElement('li')
        li.className='flex items-center justify-between bg-slate-900 border border-slate-700 rounded-lg p-2'
        li.innerHTML=\`
          <div>
            <div class="font-semibold">\${it.title} — <span class="text-emerald-400">\${it.category}</span></div>
            <div class="text-slate-400 text-sm">\${it.date}</div>
          </div>
          <div class="flex items-center gap-2">
            <strong>\${Number(it.amount).toLocaleString()}</strong>
            <button data-idx="\${idx}" class="del px-2 py-1 rounded-md border border-slate-600 hover:bg-slate-800">X</button>
          </div>
        \`
        list.appendChild(li)
      })
      totalEl.textContent=total.toLocaleString()
      list.querySelectorAll('.del').forEach(btn=>btn.onclick=(e)=>{items.splice(Number(e.target.dataset.idx),1);render()})
    }
    form.onsubmit=(e)=>{e.preventDefault();const it={title:form.title.value.trim(),amount:form.amount.value,date:form.date.value,category:form.category.value};if(!it.title||!it.amount||!it.date)return;items.unshift(it);form.reset();render()}
    render()
  </script>
</body>
</html>
