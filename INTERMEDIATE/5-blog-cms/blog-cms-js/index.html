<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog CMS ‚Äî Level 2 (JS)</title>
  <style>
    :root{--bg:#0f1220;--card:#161a2b;--txt:#e5e7eb;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 10% 10%,#1e1b4b,#0b1020);color:var(--txt);min-height:100dvh}
    header{padding:24px;text-align:center}
    .container{width:min(1100px,92vw);margin:0 auto;padding-bottom:40px}
    .toolbar{display:flex;gap:12px;flex-wrap:wrap;background:#0b1020;border:1px solid #243;border-radius:12px;padding:12px;margin-bottom:12px}
    input, select{background:#111536;border:1px solid #243; color:#e5e7eb;padding:10px 12px;border-radius:10px;outline:none}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media (max-width:960px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .thumb{width:100%;aspect-ratio:4/3;object-fit:cover}
    .info{padding:12px}
    .title{font-weight:700;font-size:18px;margin:4px 0}
    .excerpt{opacity:.9;line-height:1.5}
    .meta{display:flex;justify-content:space-between;color:var(--muted);font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <header>
    <h1>üìù Blog CMS</h1>
    <p>JS: t√¨m ki·∫øm, l·ªçc tag, s·∫Øp x·∫øp theo ng√†y</p>
  </header>
  <main class="container">
    <div class="toolbar">
      <input id="q" placeholder="T√¨m b√†i vi·∫øt..." />
      <select id="tag"><option value="">T·∫•t c·∫£ tags</option></select>
      <select id="sort">
        <option value="newest">M·ªõi nh·∫•t</option>
        <option value="oldest">C≈© nh·∫•t</option>
        <option value="title-asc">Ti√™u ƒë·ªÅ A‚ÜíZ</option>
        <option value="title-desc">Ti√™u ƒë·ªÅ Z‚ÜíA</option>
      </select>
    </div>
    <section id="grid" class="grid"></section>
  </main>

  <script>
    const POSTS = [
  {
    "slug": "intro-tailwind",
    "title": "B·∫Øt ƒë·∫ßu v·ªõi TailwindCSS",
    "date": "2025-09-10",
    "tags": [
      "css",
      "tailwind"
    ],
    "excerpt": "T·∫°i sao Tailwind l·∫°i hot? C√πng t·∫°o UI nhanh v·ªõi utility-first.",
    "cover": "https://images.unsplash.com/photo-1555099962-4199c345e5dd?q=80&w=1200&auto=format&fit=crop"
  },
  {
    "slug": "react-hooks-101",
    "title": "React Hooks 101",
    "date": "2025-08-22",
    "tags": [
      "react",
      "hooks"
    ],
    "excerpt": "useState, useEffect v√† t∆∞ duy h√†m trong React hi·ªán ƒë·∫°i.",
    "cover": "https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=1200&auto=format&fit=crop"
  },
  {
    "slug": "nextjs-seo",
    "title": "SEO c∆° b·∫£n v·ªõi Next.js",
    "date": "2025-07-15",
    "tags": [
      "nextjs",
      "seo"
    ],
    "excerpt": "Meta tags, Open Graph, sitemap cho site Next.js c·ªßa b·∫°n.",
    "cover": "https://images.unsplash.com/photo-1497493292307-31c376b6e479?q=80&w=1200&auto=format&fit=crop"
  },
  {
    "slug": "markdown-writing",
    "title": "Vi·∫øt blog b·∫±ng Markdown",
    "date": "2025-06-18",
    "tags": [
      "markdown",
      "writing"
    ],
    "excerpt": "Markdown l√† g√¨ v√† c√°ch d√πng trong blog CMS t·ªëi gi·∫£n.",
    "cover": "https://images.unsplash.com/photo-1455390582262-044cdead277a?q=80&w=1200&auto=format&fit=crop"
  }
];
    const grid = document.getElementById('grid')
    const q = document.getElementById('q')
    const tag = document.getElementById('tag')
    const sort = document.getElementById('sort')

    const allTags = Array.from(new Set(POSTS.flatMap(p=>p.tags)))
    tag.innerHTML += allTags.map(t=>`<option value="${t}">${t}</option>`).join('')

    function render(list){
      grid.innerHTML = list.map(p => `
        <article class="card">
          <img class="thumb" src="${p.cover}" alt="${p.title}" />
          <div class="info">
            <h3 class="title">${p.title}</h3>
            <p class="excerpt">${p.excerpt}</p>
            <div class="meta"><span>${p.date}</span><span>${p.tags.join(', ')}</span></div>
          </div>
        </article>
      `).join('')
    }

    function apply(){
      let items = [...POSTS]
      const term = q.value.trim().toLowerCase()
      if(term) items = items.filter(p => (p.title + ' ' + p.excerpt + ' ' + p.tags.join(' ')).toLowerCase().includes(term))
      if(tag.value) items = items.filter(p => p.tags.includes(tag.value))
      switch(sort.value){
        case 'newest': items.sort((a,b)=> b.date.localeCompare(a.date)); break;
        case 'oldest': items.sort((a,b)=> a.date.localeCompare(b.date)); break;
        case 'title-asc': items.sort((a,b)=> a.title.localeCompare(b.title)); break;
        case 'title-desc': items.sort((a,b)=> b.title.localeCompare(a.title)); break;
      }
      render(items)
    }

    q.oninput = apply; tag.onchange = apply; sort.onchange = apply
    apply()
  </script>
</body>
</html>
