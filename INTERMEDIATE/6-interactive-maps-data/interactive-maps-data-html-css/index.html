<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Maps — Level 1</title>
  <style>
    :root{--bg:#0f1220;--panel:#151a2f;--txt:#e5e7eb;--muted:#9aa2c7;--accent:#7c3aed}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 10% 10%,#1e1b4b,#0b1020);color:var(--txt);min-height:100dvh}
    header{padding:24px;text-align:center}
    .wrap{width:min(1100px,92vw);margin:0 auto;display:grid;gap:12px}
    .panel{background:var(--panel);border-radius:16px;padding:12px;border:1px solid #243}
    #map{height:520px;border-radius:14px;background:linear-gradient(135deg,#1b1838,#0f1220);display:grid;place-items:center;color:#9aa2c7}
    .legend{display:flex;gap:8px;flex-wrap:wrap}
    .badge{padding:6px 10px;border-radius:999px;background:#1f2546;border:1px solid #283055}
  </style>
</head>
<body>
  <header>
    <h1>🗺️ Interactive Maps</h1>
    <p class="muted">UI tĩnh — container bản đồ + legend</p>
  </header>
  <main class="wrap">
    <section id="map" class="panel">Bản đồ sẽ hiển thị ở đây</section>
    <aside class="panel">
      <strong>Legend</strong>
      <div class="legend">
        <span class="badge">City</span>
        <span class="badge">Resort</span>
        <span class="badge">Nature</span>
        <span class="badge">Port</span>
        <span class="badge">Island</span>
      </div>
    </aside>
  </main>
</body>
</html>
