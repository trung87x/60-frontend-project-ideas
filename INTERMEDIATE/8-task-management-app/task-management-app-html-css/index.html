<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasks — Level 1 (HTML+CSS)</title>
  <style>
    :root{--bg:#0f1220;--card:#161a2b;--txt:#e5e7eb;--muted:#94a3b8}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 10% 10%,#1e1b4b,#0b1020);color:var(--txt)}
    header{text-align:center;padding:24px}
    .wrap{width:min(1100px,92vw);margin:0 auto;padding-bottom:40px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    @media (max-width:860px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border-radius:14px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .row{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .title{margin:0} .meta{color:var(--muted);display:flex;gap:16px;margin-top:6px;font-size:14px}
    .badge{padding:6px 10px;border-radius:999px;font-size:12px;text-transform:capitalize}
    .badge.high{background:#7c3aed33;border:1px solid #7c3aed}
    .badge.medium{background:#06b6d433;border:1px solid #06b6d4}
    .badge.low{background:#22c55e33;border:1px solid #22c55e}
  </style>
</head>
<body>
  <header>
    <h1>✅ Task Management</h1>
    <p class="muted">UI tĩnh — thẻ công việc</p>
  </header>
  <main class="wrap">
    <section class="grid">
      
  <article class="card">
    <div class="row">
      <h3 class="title">Thiết kế wireframe</h3>
      <span class="badge high">high</span>
    </div>
    <div class="meta">
      <span>Due: 2025-10-25</span>
      <span>Tags: ux, design</span>
    </div>
  </article>

  <article class="card">
    <div class="row">
      <h3 class="title">Viết API spec</h3>
      <span class="badge medium">medium</span>
    </div>
    <div class="meta">
      <span>Due: 2025-10-18</span>
      <span>Tags: backend</span>
    </div>
  </article>

  <article class="card">
    <div class="row">
      <h3 class="title">Lập kế hoạch sprint</h3>
      <span class="badge low">low</span>
    </div>
    <div class="meta">
      <span>Due: 2025-10-30</span>
      <span>Tags: pm</span>
    </div>
  </article>

  <article class="card">
    <div class="row">
      <h3 class="title">Sửa lỗi #231</h3>
      <span class="badge high">high</span>
    </div>
    <div class="meta">
      <span>Due: 2025-10-22</span>
      <span>Tags: bugfix</span>
    </div>
  </article>
    </section>
  </main>
</body>
</html>
