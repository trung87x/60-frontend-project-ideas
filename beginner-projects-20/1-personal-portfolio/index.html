<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Personal Portfolio</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="data:,">

</head>
<body class="min-h-dvh bg-slate-50 text-slate-800">

<header class="bg-white border-b">
  <div class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Trung Nguyen</h1>
    <nav class="space-x-4 text-sm">
      <a href="#about" class="hover:text-blue-600">About</a>
      <a href="#projects" class="hover:text-blue-600">Projects</a>
      <a href="#contact" class="hover:text-blue-600">Contact</a>
    </nav>
  </div>
</header>

<main class="max-w-5xl mx-auto px-6 py-10 space-y-16">
  <section class="flex flex-col md:flex-row items-center gap-8">
    <img class="w-36 h-36 rounded-full ring-4 ring-blue-100" src="https://picsum.photos/200" alt="avatar">
    <div>
      <h2 class="text-3xl font-semibold">Front-end Developer</h2>
      <p class="mt-3 text-slate-600">Yêu thích React, Tailwind, UI/UX. Đây là portfolio cá nhân cấp BEGINNER.</p>
      <a href="#projects" class="inline-block mt-5 px-5 py-2 rounded-lg bg-blue-600 text-white">Xem dự án</a>
    </div>
  </section>

  <section id="projects">
    <h3 class="text-2xl font-semibold mb-4">Dự án nổi bật</h3>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6" id="projectGrid">
      <!-- JS sẽ render card dự án -->
    </div>
  </section>

  <section id="contact" class="bg-white p-6 rounded-xl shadow">
    <h3 class="text-xl font-semibold">Liên hệ</h3>
    <form id="contactForm" class="mt-4 grid gap-3">
      <input class="border rounded px-3 py-2" placeholder="Tên của bạn" required>
      <input type="email" class="border rounded px-3 py-2" placeholder="Email" required>
      <textarea class="border rounded px-3 py-2" placeholder="Lời nhắn..." rows="4" required></textarea>
      <button class="px-4 py-2 rounded bg-blue-600 text-white">Gửi</button>
      <p id="contactMsg" class="text-sm text-green-600 hidden">Đã gửi! (demo)</p>
    </form>
  </section>
</main>

<script src="./script.js"></script>
</body>
</html>
