<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Image Slider</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="data:,">

</head>
<body class="min-h-dvh bg-slate-50 text-slate-800">

<main class="max-w-3xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Image Slider</h1>
  <div class="relative overflow-hidden rounded-2xl shadow">
    <div id="track" class="flex transition-transform duration-500"></div>
    <button id="prev" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white rounded-full px-3 py-1 border">‹</button>
    <button id="next" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white rounded-full px-3 py-1 border">›</button>
  </div>
</main>

<script src="./script.js"></script>
</body>
