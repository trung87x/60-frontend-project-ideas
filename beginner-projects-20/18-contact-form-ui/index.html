<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Form UI</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="data:,">

</head>
<body class="min-h-dvh bg-slate-50 text-slate-800">

<main class="min-h-dvh grid place-items-center p-6">
  <form id="f" class="bg-white rounded-2xl shadow p-6 w-full max-w-md grid gap-3">
    <h1 class="text-2xl font-bold">Contact</h1>
    <input class="border rounded px-3 py-2" placeholder="Tên" required>
    <input type="email" class="border rounded px-3 py-2" placeholder="Email" required>
    <textarea class="border rounded px-3 py-2" placeholder="Nội dung" rows="4" required></textarea>
    <button class="px-4 py-2 rounded bg-blue-600 text-white">Gửi</button>
    <p id="ok" class="text-green-600 text-sm hidden">Đã gửi (demo)</p>
  </form>
</main>

<script src="./script.js"></script>
</body>
</html>
