<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Typing Speed Test</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="data:,">

</head>
<body class="min-h-dvh bg-slate-50 text-slate-800">

<main class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Typing Speed Test</h1>
  <p id="text" class="p-3 rounded bg-white border"></p>
  <textarea id="area" class="w-full mt-3 border rounded p-3" rows="4" placeholder="Gõ lại đoạn văn..."></textarea>
  <div class="mt-3">Thời gian: <span id="time">0</span>s • WPM: <span id="wpm">0</span></div>
  <button id="restart" class="mt-3 px-4 py-2 rounded border">Chơi lại</button>
</main>

<script src="./script.js"></script>
</body>
</html>
